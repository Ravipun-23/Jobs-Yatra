<!DOCTYPE html>
<html>
   <head>
      <!-- Basic -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <!-- Site Metas -->
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <meta name="author" content="" />

      <title>Jobs Yatra</title>

      <!-- bootstrap core css -->
      <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />

      <!-- fonts style -->
      <link
         href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap"
         rel="stylesheet"
      />

      <!-- Custom styles for this template -->
      <link href="../css/style.css" rel="stylesheet" />
      <!-- responsive style -->
      <link href="../css/responsive.css" rel="stylesheet" />
      <style>
         .hero_area {
            height: auto;
         }
         .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin-left: 100px;
            margin-right: 100px;
            position: relative;
            margin-top: 10px;
            background-color: aliceblue;
         }

         /* On mouse-over, add a deeper shadow */
         .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
         }

         /* Add some padding inside the card container */
         .container {
            padding: 2px 6px;
            margin-top: 10px;
            margin-left: 2px;
         }
         .job-post .job-information {
            padding: 40px;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: #fff;
         }
         .postjob button {
            margin: 40px 20px;
            background-image: linear-gradient(
               to right,
               #403b4a 0%,
               #e7e9bb 51%,
               #403b4a 100%
            );
            text-align: center;
            padding: 5px 45px;
            transition: 0.5s;
            text-transform: uppercase;
            color: white;
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            background-size: 200% auto;
         }
         .postjob button:hover {
            background-position: right center;
            text-decoration: none;
            color: #fff;
         }
      </style>
   </head>

   <body>
      <div class="hero_area">
         <!-- header section strats -->
         <header class="header_section">
            <div class="container-fluid">
               <nav class="navbar navbar-expand-lg custom_nav-container">
                  <a class="navbar-brand" href="index.html">
                     <span id="logospan">
                        <img id="logo" src="../images/logo.png" alt="" />
                        JOBS YATRA
                     </span>
                  </a>
                  <button
                     class="navbar-toggler"
                     type="button"
                     data-toggle="collapse"
                     data-target="#navbarSupportedContent"
                     aria-controls="navbarSupportedContent"
                     aria-expanded="false"
                     aria-label="Toggle navigation"
                  >
                     <span class="navbar-toggler-icon"></span>
                  </button>

                  <div
                     class="collapse navbar-collapse ml-auto"
                     id="navbarSupportedContent"
                  >
                     <div
                        class="d-flex ml-auto flex-column flex-lg-row align-items-center"
                     >
                        <ul class="navbar-nav">
                           <li class="nav-item active">
                              <a class="nav-link" href="index.html"
                                 >Home <span class="sr-only">(current)</span></a
                              >
                           </li>
                           <li class="nav-item">
                              <a
                                 class="nav-link"
                                 href="../Employer/PostJob.html"
                              >
                                 Post Jobs
                              </a>
                           </li>
                        </ul>
                        <ul class="user_option navbar-nav">
                           <li class="nav-item">
                              <a
                                 id="username-container"
                                 class="nav-link"
                                 href="employerProfile.html"
                              >
                                 <img src="../images/login.png" alt="" />
                                 <span>for employee</span>
                              </a>
                           </li>
                           <li class="nav-item">
                              <a
                                 class="nav-link"
                                 href="../User_identification/Employer/login.html"
                              >
                                 <span id="login-status">Log Out</span>
                              </a>
                           </li>
                        </ul>
                        <form class="form-inline ml-0 ml-lg-4">
                           <button
                              class="btn my-2 my-sm-0 nav_search-btn"
                              type="submit"
                           ></button>
                        </form>
                     </div>
                  </div>
               </nav>
            </div>
         </header>
      </div>
      <!-- end header section -->
      <div class="card">
         <div class="container">
            <div class="job-information">
               <h3 class="title">Job Information</h3>
               <form id="form" onsubmit="event.preventDefault()">
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="form-group">
                           <label>Job title*</label>
                           <input
                              class="form-control"
                              type="text"
                              id="title"
                              required
                           />
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                           <label>Category*</label>
                           <select class="select" id="category">
                              <option value="Legal Jobs">Legal Jobs</option>
                              <option value="Accounting Jobs">
                                 Accounting Jobs
                              </option>
                              <option value="Engineering Jobs">
                                 Engineering Jobs
                              </option>
                              <option value="Healthcare Jobs">
                                 Healthcare Jobs
                              </option>
                              <option value="Construction Jobs">
                                 Construction Jobs
                              </option>
                              <option value="Transportation Jobs">
                                 Transportation Jobs
                              </option>
                              <option value="Marketing Jobs">
                                 Marketing Jobs
                              </option>
                              <option value="Real Estate Jobs">
                                 Real Estate Jobs
                              </option>
                              <option value="IT Jobs">IT Jobs</option>
                              <option value="Mechanical Jobs">
                                 Mechanical Jobs
                              </option>
                              <option value="Clerical Jobs">
                                 Clerical Jobs
                              </option>
                              <option value="Sales Jobs">Sales Jobs</option>
                              <option value="Customer Service Jobs">
                                 Customer Service Jobs
                              </option>
                           </select>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                           <label>Job Types*</label>
                           <select class="select" id="type">
                              <option value="Full Time">Full Time</option>
                              <option value="Part Time">Part Time</option>
                              <option value="Contract">Contract</option>
                              <option value="Internship">Internship</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                           <label>Application Deadline</label>
                           <div class="input-group date">
                              <input
                                 id="deadline"
                                 type="date"
                                 class="form-control"
                                 placeholder="12/11/2020"
                                 required
                              />
                              <span class="input-group-addon"></span>
                              <i class="bx bx-calendar"></i>
                           </div>
                        </div>
                     </div>

                     <div class="col-lg-12">
                        <div class="form-group">
                           <label>Job Description*</label>
                           <textarea
                              class="form-control"
                              rows="5"
                              required
                              id="description"
                           ></textarea>
                        </div>
                     </div>
                     <div class="col-lg-12">
                        <div class="form-group">
                           <label>Requirements</label>
                           <textarea
                              id="requirements"
                              class="form-control"
                              rows="5"
                              required
                           ></textarea>
                        </div>
                     </div>
                  </div>

                  <h3 class="title">Recruiter Information</h3>
                  <div class="row">
                     <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                           <label>Full Name</label>
                           <input
                              class="form-control"
                              type="text"
                              id="recruiter"
                              required
                           />
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                           <label>Email</label>
                           <input
                              class="form-control"
                              type="email"
                              id="email"
                              required
                           />
                        </div>
                     </div>
                     <div class="col-12">
                        <div class="form-group checkboxs">
                           <input
                              type="checkbox"
                              class="checkboxs"
                              id="chb2"
                              required
                           />
                           <p>
                              By clicking checkbox, you agree to our
                              <a href="#">Terms &amp; Conditions</a>
                              And
                              <a href="privacy-policy.html">Privacy Policy.</a>
                           </p>
                        </div>
                     </div>
                     <div class="postjob">
                        <button class="btn" id="post">Post a Job</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <!-- footer section -->
      <footer class="container-fluid footer_section">
         <p>&copy; 2022 Jobs Yatra</p>
      </footer>
      <!-- footer section -->
      <script src="../js/jquery-3.4.1.min.js"></script>
      <script src="../js/bootstrap.js"></script>
      <script>
         $(document).ready(function () {
            const username = document.querySelector("#username-container span");
            const username_link = document.querySelector("#username-container");
            const login_status = document.querySelector("#login-status");

            const post = document.querySelector("#post");

            const title = document.querySelector("#title");
            const category = document.querySelector("#category");
            const type = document.querySelector("#type");
            const deadline = document.querySelector("#deadline");
            const description = document.querySelector("#description");
            const requirements = document.querySelector("#requirements");
            const recruiter = document.querySelector("#recruiter");
            const email = document.querySelector("#email");

            post.addEventListener("click", function () {
               $.ajax({
                  url: "../php/job_post.php",
                  type: "POST",
                  data: {
                     title: title.value,
                     category: category.value,
                     type: type.value,
                     deadline: deadline.value,
                     description: description.value,
                     requirements: requirements.value,
                     recruiter: recruiter.value,
                     email: email.value,
                  },
                  success: function (data) {
                     console.log(data);
                     console.log("done");
                  },
               });
            });

            $.ajax({
               url: "../php/user_session.php?logged=0&name=0&employer=0&checkForm=0",
               success: function (data) {
                  var session = data.split(",");
                  if (session[0] == "1") {
                     if (session[3] == "0") {
                        window.location.href = "EmployerProfilefill.php";
                     }
                     username.textContent = session[1].split(" ")[0];
                     username_link.setAttribute("href", "employerProfile.html");
                     login_status.textContent = "Log out";
                  } else {
                     username.textContent = "For Employee";
                     username_link.setAttribute("href", "../index.html");
                     login_status.textContent = "Login";
                  }
               },
            });
         });
      </script>
   </body>
</html>
