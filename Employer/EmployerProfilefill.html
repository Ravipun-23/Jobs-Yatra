          <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">

    <!-- end header section -->
    <div class="form-container"> 
      <p class="form-detail">Please fill your details to complete the further process.</p>
      <form action="" class="reg-form">
          <label class="label">Company Name:</label>
          <input type="text" class="form-input" name="name">
          <label class="label">Company Address:</label>
          <input type="contact" class="form-input" name="address">
          <label class="label">Comapany Established:</label>
          <input type="date" class="form-input" name="date">
          <label class="label">Contact No:</label>
          <input type="text" class="form-input" name="contact">
          <label class="label">Email:</label>
          <input type="text" class="form-input" name="email">
          <div class="logo">
              <label class="label">Logo(Optional):</label><br>
              <label class="label">Select Image:</label>
              <input type="file" id="file"><br>
              <label class="label">Maximum file size: 2 MB</label>
          </div>
          <label class="label">Company Description:</label>
          <textarea name="companyDescription" id="companyDescription" cols="50" rows="10" style="border-radius: 5px;"></textarea>
          <p class="form-submit">Are you ready to submit?</p>
          <button class="submit">Submit</button> 
       </form>
