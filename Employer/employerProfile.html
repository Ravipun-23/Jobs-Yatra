         <div class="form-container employer-profile">
            <p class="form-detail">Your Profile</p>

            <form onsubmit="event.preventDefault()" class="reg-form">
               <div class="info">
                  <label class="label">Company Name:</label>
                  <input
                     type="text"
                     class="form-input name uneditable"
                     disabled
                  />
                  <input type="text" class="form-input name editable hide" />
                  <button class="edit-btn">Edit</button>
                  <button class="cancel-btn hide">Cancel</button>
               </div>

               <div class="info">
                  <label class="label">Company Address:</label>
                  <input
                     type="text"
                     class="form-input address uneditable"
                     disabled
                  />
                  <input type="text" class="form-input address editable hide" />
                  <button class="edit-btn">Edit</button>
                  <button class="cancel-btn hide">Cancel</button>
               </div>

               <div class="info">
                  <label class="label">Comapany Established:</label>
                  <input
                     type="date"
                     class="form-input date uneditable"
                     disabled
                  />
                  <input type="date" class="form-input date editable hide" />
                  <button class="edit-btn">Edit</button>
                  <button class="cancel-btn hide">Cancel</button>
               </div>

               <div class="info">
                  <label class="label">Contact No:</label>
                  <input
                     type="text"
                     class="form-input contact uneditable"
                     disabled
                  />
                  <input type="text" class="form-input contact editable hide" />
                  <button class="edit-btn">Edit</button>
                  <button class="cancel-btn hide">Cancel</button>
               </div>

               <div class="info">
                  <label class="label">Email:</label>
                  <input
                     type="text"
                     class="form-input email uneditable"
                     disabled
                  />
               </div>

               <div>
                  <label class="label">Logo(Optional):</label><br />
                  <label class="label">Select Image:</label>
                  <input type="file" id="comp_logo" /><br />
               </div>

               <div class="info">
                  <label class="label">Company Description:</label>
                  <textarea
                     cols="50"
                     rows="10"
                     style="border-radius: 5px"
                     class="form-input companyDescription uneditable"
                     disabled
                  ></textarea>
                  <textarea
                     cols="50"
                     rows="10"
                     style="border-radius: 5px"
                     class="form-input companyDescription editable hide"
                  ></textarea>
                  <button class="edit-btn">Edit</button>
                  <button class="cancel-btn hide">Cancel</button>
               </div>

               <button class="GenB hide" id="save">Save</button>
            </form>

      <script>
         const job_posted_section = document.querySelectorAll(".job-posted");
         const employer_profile_section = document.querySelectorAll(".employer-profile");
         const job_posted_button = document.querySelector("#job-posted");
         const employer_profile_button = document.querySelector("#employer-profile");

         job_posted_button.addEventListener('click',function(){
            employer_profile_section.forEach((element)=>{
               element.classList.add("hide");
            })
            job_posted_section.forEach((element)=>{
               element.classList.remove("hide");
            })
         })

         employer_profile_button.addEventListener('click',function(){
            employer_profile_section.forEach((element)=>{
               element.classList.remove("hide");
            })
            job_posted_section.forEach((element)=>{
               element.classList.add("hide");
            })
         })
      </script>
